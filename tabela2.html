<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/stylenavtabela.css">

</head>
<body>
    <header>
            <a class="logo" href="/">ZombieMakers</a>
            <div class="mobile-menu">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
            </div>
            <ul class="nav-list">
              <li><a href="index.html">Início</a></li>
              <li><a href="about.html">Sobre</a></li>
              <li><a href="vantagens.html">Vantagens</a></li>
              <li><a href="diretores.html">Diretores</a></li>
              <li><a href="#">Contrate-nos</a></li>
            </ul>
          
       </header>
   
    <main class="container">
        <h2>Cadastro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="Nome" id="Nome"
                    placeholder="Nome">
                  </div>
            <div class="input-field">
                <input type="text" name="Data_Nascimento" id="Data_Nascimento"
                    placeholder="Data de Nascimento">
            </div>
        <br>
            <div class="input-field">
                <input type="text" name="RG" id="RG"
                    placeholder="RG">
            </div>

        <br>
        <div class="input-field">
            <input type="text" name="CPF" id="CPF"
                placeholder="CPF">
            </div>

        <br>
        <div class="input-field">
            <input type="text" name="CNPJ" id="CNPJ"
                placeholder="CNPJ">
            </div>

        <br>
            <div class="input-field">
                <input type="text" name="Cidade" id="Cidade"
                    placeholder="Cidade em que Reside">
                  </div>
                <br>
            <div class="input-field">
                <input type="text" name="UF" id="UF"
                    placeholder="União Federativa">
            </div>
        <br>
            <div class="input-field">
                <input type="text" name="Designação" id="Designação"
                    placeholder="Designação de Empresa">
            </div>

        <br>
        <div class="input-field">
            <input type="text" name="Telefone" id="Telefone"
                placeholder="Telefone de contato">
            </div>

        <br>
        <div class="input-field">
            <input type="text" name="E-mail" id="E-mail"
                placeholder="E-mail">
            </div>
                <div>
                <input type="submit" value="Continue">
                </div>
        </form>

    </main>

     <!-- Nav Bar modificave-->
     <script src="js/mobile-navbar.js"></script>
</body>

</html>
